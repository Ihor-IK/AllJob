<div *ngIf="jobs.length; else loading">
    <div class="form-control">
      <input type="text" placeholder="Find a job...">
    </div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>Author</th>
        <th>Title</th>
        <th>Date</th>
        <th>Act</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let job of jobs; let idx = index">
        <td>{{ idx + 1 }}</td>
        <td>{{ job.author }}</td>
        <td>{{ job.title }}</td>
        <td>{{ job.date | date:'medium' }}</td>
        <td>
          <button
            class="btn btn-link open"
            [routerLink]="['/admin', 'job', job.id, 'edit']"
          >
            Open
          </button>
          <a (click)="remove(job.id)">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
  
  
  <ng-template #loading>
    <p class="text-center">Loading...</p>
  </ng-template>
